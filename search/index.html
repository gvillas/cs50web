<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="links">
                <ul>
                    <li><a href="images.html">Images</a></li>
                    <li><a href="advanced_search.html">Advanced Search</a></li>
                </ul>
            </div>
        </header>
        <div class="logo">
            <img src="google_logo.png" alt="Google">
        </div>
        <div class="searchform">
            <div class="searchbox">
                <form autocomplete="off" action="https://google.com/search">
                    <div class="images">
                        <input id="input_field" type="text" name="q">
                        <img id="search" src="search.png" alt="search_icon">
                        <img id="mic" src="mic.png" alt="mic">
                    </div>
                    <div class="buttons">
                        <input id="google_search" type="submit" value="Google Search">
                        <input id="feeling_lucky" type="submit" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
        </div> 
    </body>
</html>
