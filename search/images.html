<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Images</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="links">
                <ul>
                    <li><a href="index.html">Google Search</a></li>
                </ul>
            </div>
        </header>    
        <div class="logo">
            <img src="google_img_logo.png" alt="Google Images">
        </div>
        <div class="searchform">
            <div class="searchbox">
                <form autocomplete="off" action="https://google.com/images">
                    <div class="images">
                        <input class="input_field" type="text" name="q">
                        <img class="search" src="search.png" alt="search_icon">
                        <img class="mic" src="mic.png" alt="mic">
                    </div>
                    <div class="buttons">
                        <input class="google_search" type="submit" value="Google Search">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
