{% extends "encyclopedia/layout.html" %}

{% block title %}

        <form action="{% url 'encyclopedia:edit' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <input class="btn btn-primary" type="submit" value="Save">
        </form>
    </div>
{% endblock %}
